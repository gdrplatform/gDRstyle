name: gDRstyle

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-18.04
    container: rocker/verse:4.1.0
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Install dependencies
        run: |
          Rscript -e "install.packages(c('remotes', 'rcmdcheck'))"
          Rscript -e "remotes::install_deps(dependencies = TRUE)"
          Rscript -e "remotes::install_cran('covr')"

      - name: R CMD check
        run: Rscript -e "rcmdcheck::rcmdcheck(args = '--no-manual', error_on = 'error')"

      - name: Test coverage
        run: Rscript -e "covr::package_coverage()"
