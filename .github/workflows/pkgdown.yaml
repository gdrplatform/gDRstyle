# This workflow is used to update static webpage with documentation for the given GitHub repository.
# It's triggered by the push of the default branch. 
# More details: https://docs.google.com/document/d/1WGW4_lOOZ73lEfVZwIWMivbyCgDTJAajxP5N8767DZY

name: pkgdown

on:
  push:
    branches: [main, master, GDR-2371_2]
  release:
    types: [published]
  workflow_call:
    inputs:
      USERNAME:
        required: true
        type: string
      PACKAGE_NAME:
        required: true
        type: string
      BRANCH_NAME:
        required: true
        type: string
      DEFAULT_BRANCH:
        required: true
        type: string
    secrets:
      PRIVATE_ACCESS_TOKEN:
        required: true

permissions:
  contents: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      TEST_TAG: user/app:latest-${{ github.sha }}
      USERNAME: ${{ github.actor }}
      PACKAGE_NAME: ${{ github.event.repository.name }}
      BRANCH_NAME: ${{ github.head_ref }}
      BASE_IMAGE: bioconductor/bioconductor_docker:devel
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          fetch-depth: 0
          ref: ${{ env.BRANCH_NAME }}
          tags: ${{ env.TEST_TAG }}
          build-args: |
            GITHUB_TOKEN=${{ secrets.PRIVATE_ACCESS_TOKEN }}
            BASE_IMAGE=${{ env.BASE_IMAGE }}
      - name: Run pkgdown
        run: |
          # docker run -v $GITHUB_WORKSPACE:/mnt/vol ${{ env.TEST_TAG }} bash  -c "find /mnt/vol/"
          docker run -v `pwd`:/mnt/vol ${{ env.TEST_TAG }} Rscript -e 'pkgdown::build_site_github_pages("/mnt/vol", new_process = FALSE, install = FALSE)'

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: true
          branch: pages
          folder: docs
          target-folder: docs
